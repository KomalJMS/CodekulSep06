<!DOCTYPE html>

    <title>Document</title>
  </head>
  <body>
    <script>
      const user = [
        {
          fName: "peter",
          lastName: "doe",
        },
        {
          fName: "john",
          lastName: "doe",
        },
      ];
      for (let index = 0; index < user.length; index++) {
        console.log(user[index].fName + " " + user[index].lastName);
      }

      const Arr = [1, 2, 3, 4, 5];
      const newArr = Arr.slice();

      for (let i = 0; i < Arr.length; i++) {
        console.log(newArr[i]);
      }
    </script>
